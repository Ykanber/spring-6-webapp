<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Framework</title>
</head>
<body>
<h1>
  Author List
</h1>

<table>
  <tr>
    <th >Id</th>
    <th >First Name</th>
    <th >Last Name</th>
  </tr>
  <tr th:each="author : ${authors}">
    <th th:text =${author.id}>Id</th>
    <th th:text =${author.firstName}>Title</th>
    <th th:text =${author.lastName}>Publisher</th>
  </tr>

</table>
</body>
</html>
